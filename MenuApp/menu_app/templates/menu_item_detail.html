{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if item.image %}
                <img src="{{ item.image.url }}" class="img-fluid rounded shadow" alt="{{ item.meal }}">
            {% else %}
                <div class="bg-light rounded shadow d-flex align-items-center justify-content-center" style="height: 400px;">
                    <i class="bi bi-image text-muted" style="font-size: 5rem;"></i>
                </div>
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1 class="mb-3">{{ item.meal }}</h1>
            <p class="text-muted mb-3">{{ item.get_meal_type_display }}</p>
            <p class="lead mb-4">{{ item.description }}</p>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <span class="badge bg-primary fs-4">${{ item.price }}</span>
                {% if item.status == 0 %}
                    <button class="btn btn-secondary btn-lg" disabled>Unavailable</button>
                {% else %}
                    <a href="{% url 'add_to_cart' item.pk %}" class="btn btn-success btn-lg">
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </a>
                {% endif %}
            </div>
            <div class="mt-4">
                <a href="{% url 'menu' %}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Back to Menu
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
